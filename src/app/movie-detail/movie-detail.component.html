<div class="container mx-auto py-4">
    <button (click)="back()" class="btn my-4">Back</button>
    <div *ngIf="movie" class="bg-white rounded-lg shadow-lg p-4">
      <img [src]="movie.Poster" alt="Movie Poster" class="w-full mb-4">
      <h2 class="text-lg font-bold">{{ movie.Title }}</h2>
      <p class="text-gray-500">Release Year: {{ movie.Year }}</p>
      <p class="text-gray-500">Director: {{ movie.Director }}</p>
      <p class="text-gray-500">Actors: {{ movie.Actors }}</p>
      <p class="text-gray-500">Plot: {{ movie.Plot }}</p>
      <p class="text-gray-500">IMDb Rating: {{ movie.imdbRating }}</p>
    </div>
  </div>
